name: CI
on:
  push:
  schedule:
    - cron:  '0 6 * * 5' # on every Friday at 6:00
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
jobs:
  test:
    name: Julia ${{ matrix.version }}${{ matrix.downgrade-compat && ' downgrade-compat' }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '1' # latest Julia v1
            downgrade-compat: false
            os: ubuntu-latest
          - version: '1' # latest Julia v1
            downgrade-compat: false
            os: macos-latest
          - version: '1' # latest Julia v1
            downgrade-compat: false
            os: windows-latest
          - version: 'lts' # latest Julia LTS
            downgrade-compat: false
            os: ubuntu-latest
          - version: 'lts' # latest Julia LTS
            downgrade-compat: true
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-downgrade-compat@v2
        if: ${{ matrix.downgrade-compat }}
        with:
          mode: 'alldeps'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        if: ${{ matrix.version == '1' && matrix.os == 'ubuntu-latest' }}
      - uses: codecov/codecov-action@v5
        if: ${{ matrix.version == '1' && matrix.os == 'ubuntu-latest' }}
        with:
          files: lcov.info
